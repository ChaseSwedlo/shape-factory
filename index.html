<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Chase Swedlo">
        <meta name="description" content="Shape Factory">
        <meta name="keywords" content="html, css, web, web development">
        <title>Shape Factory</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <main class="center">
            <h1>Shape Factory</h1>
            <form>
                <select name="Shape" class="shape-select">
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                </select>
                <select name="Color" class="color-select">
                    <option value="09f">Blue</option>
                    <option value="9f0">Green</option>
                    <option value="f90">Orange</option>
                    <option value="f09">Pink</option>
                    <option value="90f">Purple</option>
                </select>
                <button class="create-button">Create</button>
            </form>
            <div class="main-box"></div>
            <p class="shape-info">Unit X:</p>
        </main>
    </body>
</html>
